name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  linux-musl:
    runs-on: ubuntu-latest

    container:
      image: rust:1-alpine

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          apk add --no-cache bash build-base musl-dev pkgconfig git

      - name: Install Rust components (rustfmt, clippy)
        run: |
          rustup component add rustfmt clippy

      - name: Install cargo-deny
        run: |
          cargo install cargo-deny --locked

      - name: Install cargo-pretty-test
        run: |
          cargo install cargo-pretty-test --locked

      - name: Install cargo-nextest (prebuilt)
        run: |
          curl -fsSL https://get.nexte.st/latest/linux-musl | tar -xz -C /usr/local/bin

      - name: Gate
        run: |
          ./scripts/release_gate.sh
